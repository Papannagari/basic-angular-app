<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<h1>Angular Homepage</h1>
    <div ng-controller="myController">
		<h1>{{message}}</h1>
	</div>
	<div  class="card">
		<form>
			<div class="input-group">
			    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			   <input type="text" name="username" placeholder="username">
			  </div>
			
			<div class="input-group">
			    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			     <input type="Password" name="Password" placeholder="Password"><br><br>
			  </div>
			<input type="button"  value="Login" class="btn btn-success">
			<button class="btn btn-default btn-primary">Reset</button>
		</form>
	</div>
</div>
<script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>

</html>
